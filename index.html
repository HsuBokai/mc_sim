<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>molecular communication AIGN demo</title>
<link href="./bootstrap-3.3.4-dist/css/bootstrap.min.css" rel="stylesheet" media="screen">
<style>
#simu {
	background: #90c0f0;
	width: 1000px;
	height: 500px;
	margin: 0 auto;
}
#space {
	background:#ff0000;
	width: 30px;
	height: 500px;
}
#tx{
	background:#009900;
	width: 30px;
	height: 30px;
}
#rx{
	background:#0000ff;
	width: 30px;
	height: 30px;
}
.molecule {
	background:#ffff00;
	width: 16px;
	height: 16px;
	border-radius: 50%;
	border:2px solid #cccc00;
}
.round-button-circle {
	background: #4679BD; 
	width: 50px;
	height: 50px;
	border-radius: 50%;
	border:5px solid #9fdcec;
	overflow:hidden;
}
.round-button-circle:hover {
	background:#30588e;
}
</style>

<script src="//code.jquery.com/jquery-1.10.2.js"></script>
<script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.1/angular.min.js"></script>
<script src="./bootstrap-3.3.4-dist/js/bootstrap.min.js"></script>

</head>
<body>
<div id="all">
	<ul class="nav nav-pills">
		<li><button class="btn btn-primary" 
					type="button" 
					onclick="control();">
					start/stop
		</button></li>
		<li><a href="#">1</a></li>
		<li><a href="#">2</a></li>
	</ul>
	<div id="simu">
		<canvas id="canvas" width="1000" height="500"></canvas>
		<div id="space">
			<div class="nano_machine" id="tx"></div> 
			<div class="nano_machine" id="rx"></div> 
		</div>
	</div>
</div>
<script type="text/javascript">

var canvas = document.getElementById("canvas");
var context = canvas.getContext("2d");

function drawLine(x1, y1, x2, y2, color, width){
	context.beginPath();
	//context.arc(x, y, r, 0, Math.PI*2, false);
	//context.fillStyle = color;
	context.strokeStyle = color;
	context.lineWidth = width;
	context.moveTo(x1,y1);
	context.lineTo(x2,y2);
	context.stroke();
}

function drawTimeLine(){
	drawLine(0, canvas.height*0.2, canvas.width, canvas.height*0.2, "#009900", 3);
	drawLine(0, canvas.height*0.8, canvas.width, canvas.height*0.8, "#0000ff", 3);
}

drawTimeLine();

$( "#space" ).position({
	my: "center",
	at: "left",
	of: "#simu"
});
$("#tx").position({
	my: "bottom",
	at: "top+"+parseInt(canvas.height*0.2),
	of: "#space"
});
$("#rx").position({
	my: "top",
	at: "bottom-"+parseInt(canvas.height*0.2),
	of: "#space"
});
$("#tx_ts").position({
	my: "top",
	at: "bottom",
	of: "#simu"
});

var bool = false;
function control(){
	if(bool==false){
		bool = true;
		animate();
	}
	else{
		bool = false;
	}
}

function animate(){
	doMove();
	if(bool)
		setTimeout(animate, 30);
}


var Space = {
	createNew: function(){
		var space = {};
		space.count = 0;
		space.move = function(){
			space.count = (space.count+1) % 1000;
			$("#space").position({my:"center", at:"left+"+parseInt(space.count), of:"#simu" });
			//context.clearRect(space.count-1, 0, 1, canvas.height);
			//drawTimeLine();
		}
		return space;
	}
};


function randn(){
	var n = 12;
	var ret = 0;
	for(var i=0; i<n; ++i)
		ret += Math.random();
	return ret - n/2;
	//return ((Math.random() + Math.random() + Math.random() + Math.random() + Math.random() + Math.random()) - 3) / 3;
	//return Math.sqrt(-2 * Math.log(Math.random())) * Math.cos(2 * Math.PI * Math.random());
}

var MOLECULE_STATE = {
	RANDOM_WALK: 	{value: 0},
	CAUGHT:			{value: 1},
	UNRELEASED:		{value: 2}
};

var Molecule = {
	createNew: function(id, s1){
		var molecule = {};
		molecule.id = id;
		molecule.s1 = s1;
		molecule.y;
		molecule.caught_time;
		molecule.state = MOLECULE_STATE.UNRELEASED;
		$(molecule.id).hide();
		molecule.random_walk = function(){
			var y_old = molecule.y;
			var x_old = molecule.s1.count;
			molecule.y += randn()*3 + 1;
			$(molecule.id).position({my:"center",	at: "top+"+parseInt(molecule.y), of: "#space" });
			drawLine(x_old, y_old, molecule.s1.count, molecule.y, "black", 1);
		}
		molecule.release = function(){
			$(molecule.id).show();
			molecule.y = canvas.height*0.2;
			molecule.state = MOLECULE_STATE.RANDOM_WALK;
		}
		molecule.move = function(){
			if(molecule.state == MOLECULE_STATE.RANDOM_WALK){
				if(molecule.y > canvas.height*0.8){
					molecule.state = MOLECULE_STATE.CAUGHT;
					molecule.caught_time = molecule.s1.count;
					$(molecule.id).position({my:"center",	at:"left+"+parseInt(molecule.caught_time)+" top+"+parseInt(molecule.y), of: "#simu" });
				}
				else
					molecule.random_walk();
			}
		}
		return molecule;
	}
};

//$("#simu").add("<div class=\"molecule\" id=\"m3\"></div>");
//var newDiv = document.createElement("div");
//newDiv.setAttribute("class","molecule");

var Transmitter = {
	createNew: function(s1){
		var tx = {};
		tx.s1 = s1;
		tx.molecules = [];
		tx.N = 15;
		tx.init = function(){
			for(var i=0; i<tx.N; ++i){
				var id = "m"+parseInt(i);
				$("#simu").append("<div id='"+id+"'/>");
				$("#"+id).attr("class","molecule");
				tx.molecules.push(Molecule.createNew("#"+id, s1));
			}
		}
		tx.release = function(){
			if(tx.s1.count == 100) {
				for(var i=0; i<5; ++i)
					tx.molecules[i].release();
			}
			if(tx.s1.count == 200) {
				for(var i=1*5; i<2*5; ++i)
					tx.molecules[i].release();
			}
			if(tx.s1.count == 300) {
				for(var i=2*5; i<3*5; ++i)
					tx.molecules[i].release();
			}
		}
		tx.moveMolecules = function(){
			tx.release();
			for(var index in tx.molecules)
				tx.molecules[index].move();
		}
		tx.init();
		return tx;
	}
}

var s1 = Space.createNew();
var tx1 = Transmitter.createNew(s1);
function doMove() {
	s1.move();
	tx1.moveMolecules();
}

</script>


</body>
</html>
