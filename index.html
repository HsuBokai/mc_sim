<body>
<div id="all">
	<ul class="nav nav-pills">
		<li><button class="btn btn-primary" 
					type="button" 
					onclick="control();">
					start/stop
		</button></li>
		<li><a href="#">1</a></li>
		<li><a href="#">2</a></li>
	</ul>
	<div id="simu">
		<div id="tx_time_line"></div>
		<div id="rx_time_line"></div>
		<div id="space">
			<div class="nano_machine" id="tx"></div> 
			<div class="nano_machine" id="rx"></div> 
		</div>
		<canvas id="canvas"></canvas>
		<canvas id="canvas2"></canvas>
	</div>
</div>
<script type="text/javascript">


var tau = 50;
var Ts = 200;
var K = 7;
var cycle = Ts*K;

var canvas = document.getElementById("canvas");
var context = canvas.getContext("2d");
$("#canvas").attr("width", parseInt(tau + cycle));
$("#canvas").attr("height","500");
$( "#canvas" ).position({
	my: "left",
	at: "center",
	of: "#simu"
});


var canvas2 = document.getElementById("canvas2");
var context2 = canvas2.getContext("2d");
$("#canvas2").attr("width", parseInt(tau + cycle));
$("#canvas2").attr("height","500");
$( "#canvas2" ).position({
	my: "left",
	at: "center+"+parseInt(cycle),
	of: "#simu"
});


function drawLine(x1, y1, x2, y2, color, width, cont){
	cont.beginPath();
	//cont.arc(x, y, r, 0, Math.PI*2, false);
	//cont.fillStyle = color;
	cont.strokeStyle = color;
	cont.lineWidth = width;
	cont.moveTo(x1,y1);
	cont.lineTo(x2,y2);
	cont.stroke();
}

var text_number = 0;
function draw_time_slot(cont){
	var start = 0;
	for(var i=0; i<K; ++i){
		start = tau + i*Ts;
		drawLine(start, 0, start, canvas.height, "#009900", 3, cont);
	}
	var unit = 10;
	var h = canvas.height;
	for(var i=0; i<tau+cycle; i=i+unit){
		var ii = i+tau;
		drawLine(ii, (i/unit%5==0)?h*0.1:h*0.15, ii, h*0.2, "#000000", 1, cont);
		if(i/unit%10==0 && i!=0){
			text_number += unit*10;
			cont.fillText(parseInt(text_number),ii-20,h*0.1-10);
		}
		drawLine(i, h*0.8, i, (i/unit%5==0)?h*0.9:h*0.85, "#000000", 1, cont);
		if(i/unit%10==0 && i!=0){
			cont.fillText(parseInt(text_number),i-20,h*0.9+10);
		}
	}
}

draw_time_slot(context);
//draw_time_slot(context2);

$( "#space" ).position({
	my: "center",
	at: "center",
	of: "#simu"
});
$("#tx").position({
	my: "bottom",
	at: "top+"+parseInt(canvas.height*0.2),
	of: "#space"
});
$("#rx").position({
	my: "top",
	at: "top+"+parseInt(canvas.height*0.8),
	of: "#space"
});
$("#tx_time_line").position({
	my: "bottom",
	at: "top+"+parseInt(canvas.height*0.2),
	of: "#simu"
});
$("#rx_time_line").position({
	my: "top",
	at: "top+"+parseInt(canvas.height*0.8),
	of: "#simu"
});
$("#tx_ts").position({
	my: "top",
	at: "bottom",
	of: "#simu"
});

var bool = false;
function control(){
	if(bool==false){
		bool = true;
		animate();
	}
	else{
		bool = false;
	}
}

function animate(){
	doMove();
	if(bool)
		setTimeout(animate, 15);
}

var Space = {
	createNew: function(){
		var space = {};
		space.width = 30;
		space.count = 0;
		space.canvas_count = 0;
		space.canvas_index = 0;
		space.move_sth = function(sth_id){
			$("#"+sth_id).offset({ left: $("#"+sth_id).offset().left-0.5 });
		}
		space.move = function(){
			space.count = space.count + 0.5;
			if(space.count > tau) {
				space.canvas_count = (space.canvas_count+0.5) % cycle;
				if(space.canvas_count == 0)
					space.canvas_index = (space.canvas_index==0) ? 2 : 0;
				if(space.canvas_count == cycle/2){
					if(space.canvas_index==0){
						$("#canvas2").position({my:"left", at:"center+"+parseInt(cycle/2-tau), of:"#simu" });
						context2.clearRect(0,0,canvas2.width,canvas2.height);
						draw_time_slot(context2);
					}
					else{
						$("#canvas").position({my:"left", at:"center+"+parseInt(cycle/2-tau), of:"#simu" });
						context.clearRect(0,0,canvas.width,canvas.height);
						draw_time_slot(context);
					}
				}
	
			}
			//$("#space").position({my:"left", at:"left+"+parseInt(space.count), of:"#simu" });
			space.move_sth("canvas");
			space.move_sth("canvas2");
			//context.clearRect(space.count-1, 0, 1, canvas.height);
			//drawTimeLine();
		}
		space.get_count = function(){
			return space.count;
			//return space.count + space.width/2;
		}
		space.get_context = function(){
			return (space.canvas_index==0) ? context : context2;
		}
		
		return space;
	}
};


function randn(){
	var n = 12;
	var ret = 0;
	for(var i=0; i<n; ++i)
		ret += Math.random();
	return ret - n/2;
	//return ((Math.random() + Math.random() + Math.random() + Math.random() + Math.random() + Math.random()) - 3) / 3;
	//return Math.sqrt(-2 * Math.log(Math.random())) * Math.cos(2 * Math.PI * Math.random());
}

var MOLECULE_STATE = {
	RANDOM_WALK: 	{value: 0},
	CAUGHT:			{value: 1},
	UNRELEASED:		{value: 2}
};

var Molecule = {
	createNew: function(id, s1){
		var molecule = {};
		molecule.id = id;
		molecule.s1 = s1;
		molecule.y;
		molecule.caught_time;
		molecule.state = MOLECULE_STATE.UNRELEASED;
		//$(molecule.id).hide();
		molecule.random_walk = function(){
			var y_old = molecule.y;
			var x_old = molecule.s1.canvas_count + tau;
			var delta = randn()*6 + 1;
			molecule.y += delta;
			$(molecule.id).position({my:"center",	at: "top+"+parseInt(molecule.y), of: "#space" });
			drawLine(x_old, y_old, x_old, molecule.y, "black", 1, molecule.s1.get_context());
		}
		molecule.release = function(){
			//$(molecule.id).show();
			molecule.y = canvas.height*0.2;
			molecule.state = MOLECULE_STATE.RANDOM_WALK;
		}
		molecule.move = function(){
			if(molecule.state == MOLECULE_STATE.RANDOM_WALK){
				molecule.random_walk();
			}
			else if(molecule.state == MOLECULE_STATE.CAUGHT){
				$(molecule.id).offset({ left: $(molecule.id).offset().left-0.5 });
				//$(molecule.id).animate({left: "-=0.5"}, 15);
			}
		}
		molecule.isCaught = function(rx){
			if(molecule.state == MOLECULE_STATE.RANDOM_WALK){
				if(molecule.y > canvas.height*0.8){
					molecule.state = MOLECULE_STATE.CAUGHT;
					molecule.caught_time = molecule.s1.get_count();
					rx.caught(molecule.caught_time);
				}
			}
		}
		return molecule;
	}
};

//$("#simu").add("<div class=\"molecule\" id=\"m3\"></div>");
//var newDiv = document.createElement("div");
//newDiv.setAttribute("class","molecule");

var Symbol = {
	createNew: function(k, tx){
		var symbol = {};
		symbol.k = k;
		symbol.start = tx.tau + k*tx.Ts;
		symbol.molecules = [];
		symbol.init = function(){
			var sum = 0;
			for(var i=0; i<k; ++i){
				sum += tx.n_i[i];
			}
			for(var i=0; i<tx.n_i[k]; ++i){
				var id = "m"+parseInt(sum+i);
				$("#simu").append("<div id='"+id+"'/>");
				$("#"+id).attr("class","molecule");
				symbol.molecules.push(Molecule.createNew("#"+id, tx.s1));
			}
			//drawLine(symbol.start, 0, symbol.start, canvas.height, "#009900", 3);
		}
		symbol.release = function(){
			if(tx.s1.count < tau) return;
			if(tx.s1.canvas_count + tau == symbol.start) {
				for(var i=0; i<tx.n_i[k]; ++i)
					symbol.molecules[i].release();
			}
		}
		symbol.moveMolecules = function(){
			for(var index in symbol.molecules)
				symbol.molecules[index].move();
		}
		symbol.catchMolecules = function(rx){
			for(var index in symbol.molecules){
				symbol.molecules[index].isCaught(rx);
			}
		}
		symbol.init();
		return symbol;
	}
}


var Transmitter = {
	createNew: function(s1){
		var tx = {};
		tx.s1 = s1;
		tx.n_i = [];
		tx.tau = tau;
		tx.Ts = Ts;
		tx.K = K;
		tx.symbols = [];
		tx.init = function(){
			for(var i=0; i<tx.K; ++i){
				tx.n_i.push(8);
				tx.symbols.push(Symbol.createNew(i,tx));
			}
		}
		tx.release = function(){
			for(var i=0; i<tx.K; ++i){
				tx.symbols[i].release();
			}
		}
		tx.moveMolecules = function(){
			tx.release();
			for(var i=0; i<tx.K; ++i){
				tx.symbols[i].moveMolecules();
			}
		}
		tx.init();
		return tx;
	}
}


var s1 = Space.createNew();
var tx1 = Transmitter.createNew(s1);
var rx1 = Receiver.createNew(tx1);
function doMove() {
	s1.move();
	tx1.moveMolecules();
	rx1.catchMolecules();
	rx1.move();
}

</script>
