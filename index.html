<script src="//code.jquery.com/jquery-1.10.2.js"></script>

</head>
<body>
<div id="all">
	<ul class="nav nav-pills">
		<li><button class="btn btn-primary" 
					type="button" 
					onclick="control();">
					start/stop
		</button></li>
		<li><a href="#">1</a></li>
		<li><a href="#">2</a></li>
	</ul>
	<div id="simu">
		<canvas id="canvas"></canvas>
		<div id="space">
			<div class="nano_machine" id="tx"></div> 
			<div class="nano_machine" id="rx"></div> 
		</div>
	</div>
</div>
<script type="text/javascript">

var canvas = document.getElementById("canvas");
var context = canvas.getContext("2d");
$("#canvas").attr("width",window.innerWidth);
$("#canvas").attr("height","500");

function drawLine(x1, y1, x2, y2, color, width){
	context.beginPath();
	//context.arc(x, y, r, 0, Math.PI*2, false);
	//context.fillStyle = color;
	context.strokeStyle = color;
	context.lineWidth = width;
	context.moveTo(x1,y1);
	context.lineTo(x2,y2);
	context.stroke();
}

function drawTimeLine(){
	drawLine(0, canvas.height*0.2, canvas.width, canvas.height*0.2, "#009900", 3);
	drawLine(0, canvas.height*0.8, canvas.width, canvas.height*0.8, "#0000ff", 3);
}
drawTimeLine();

$( "#space" ).position({
	my: "left",
	at: "left",
	of: "#simu"
});
$("#tx").position({
	my: "bottom",
	at: "top+"+parseInt(canvas.height*0.2),
	of: "#space"
});
$("#rx").position({
	my: "top",
	at: "bottom-"+parseInt(canvas.height*0.2),
	of: "#space"
});
$("#tx_ts").position({
	my: "top",
	at: "bottom",
	of: "#simu"
});

var bool = false;
function control(){
	if(bool==false){
		bool = true;
		animate();
	}
	else{
		bool = false;
	}
}

function animate(){
	doMove();
	if(bool)
		setTimeout(animate, 30);
}

var Space = {
	createNew: function(){
		var space = {};
		space.width = 30;
		space.count = 0;
		space.move = function(){
			space.count = (space.count+1) % 1000;
			$("#space").position({my:"left", at:"left+"+parseInt(space.count), of:"#simu" });
			//context.clearRect(space.count-1, 0, 1, canvas.height);
			//drawTimeLine();
		}
		space.get_count = function(){
			return space.count + space.width/2;
		}
		return space;
	}
};


function randn(){
	var n = 12;
	var ret = 0;
	for(var i=0; i<n; ++i)
		ret += Math.random();
	return ret - n/2;
	//return ((Math.random() + Math.random() + Math.random() + Math.random() + Math.random() + Math.random()) - 3) / 3;
	//return Math.sqrt(-2 * Math.log(Math.random())) * Math.cos(2 * Math.PI * Math.random());
}

var MOLECULE_STATE = {
	RANDOM_WALK: 	{value: 0},
	CAUGHT:			{value: 1},
	UNRELEASED:		{value: 2}
};

var Molecule = {
	createNew: function(id, s1){
		var molecule = {};
		molecule.id = id;
		molecule.s1 = s1;
		molecule.y;
		molecule.caught_time;
		molecule.state = MOLECULE_STATE.UNRELEASED;
		$(molecule.id).hide();
		molecule.random_walk = function(){
			var y_old = molecule.y;
			var x_old = molecule.s1.get_count();
			molecule.y += randn()*3 + 1;
			$(molecule.id).position({my:"center",	at: "top+"+parseInt(molecule.y), of: "#space" });
			drawLine(x_old, y_old, molecule.s1.get_count(), molecule.y, "black", 1);
		}
		molecule.release = function(){
			$(molecule.id).show();
			molecule.y = canvas.height*0.2;
			molecule.state = MOLECULE_STATE.RANDOM_WALK;
		}
		molecule.move = function(){
			if(molecule.state == MOLECULE_STATE.RANDOM_WALK){
				molecule.random_walk();
			}
		}
		molecule.isCaught = function(rx){
			if(molecule.state == MOLECULE_STATE.RANDOM_WALK){
				if(molecule.y > canvas.height*0.8){
					molecule.state = MOLECULE_STATE.CAUGHT;
					molecule.caught_time = molecule.s1.get_count();
					rx.caught(molecule.caught_time);
					$(molecule.id).position({my:"center",	at:"left+"+parseInt(molecule.caught_time)+" top+"+parseInt(molecule.y), of: "#simu" });
				}
			}
		}
		return molecule;
	}
};

//$("#simu").add("<div class=\"molecule\" id=\"m3\"></div>");
//var newDiv = document.createElement("div");
//newDiv.setAttribute("class","molecule");

var Symbol = {
	createNew: function(k, tx){
		var symbol = {};
		symbol.k = k;
		symbol.start = tx.tau + k*tx.Ts;
		symbol.molecules = [];
		symbol.init = function(){
			var sum = 0;
			for(var i=0; i<k; ++i){
				sum += tx.n_i[i];
			}
			for(var i=0; i<tx.n_i[k]; ++i){
				var id = "m"+parseInt(sum+i);
				$("#simu").append("<div id='"+id+"'/>");
				$("#"+id).attr("class","molecule");
				symbol.molecules.push(Molecule.createNew("#"+id, tx.s1));
			}
			drawLine(symbol.start, 0, symbol.start, canvas.height, "#009900", 3);
		}
		symbol.release = function(){
			if(tx.s1.get_count() == symbol.start) {
				for(var i=0; i<tx.n_i[k]; ++i)
					symbol.molecules[i].release();
			}
		}
		symbol.moveMolecules = function(){
			for(var index in symbol.molecules)
				symbol.molecules[index].move();
		}
		symbol.catchMolecules = function(rx){
			for(var index in symbol.molecules){
				symbol.molecules[index].isCaught(rx);
			}
		}
		symbol.init();
		return symbol;
	}
}


var Transmitter = {
	createNew: function(s1){
		var tx = {};
		tx.s1 = s1;
		tx.n_i = [];
		tx.tau = 200;
		tx.Ts = 100;
		tx.K = 2;
		tx.symbols = [];
		tx.init = function(){
			for(var i=0; i<tx.K; ++i){
				tx.n_i.push(8);
				tx.symbols.push(Symbol.createNew(i,tx));
			}
		}
		tx.release = function(){
			for(var i=0; i<tx.K; ++i){
				tx.symbols[i].release();
			}
		}
		tx.moveMolecules = function(){
			tx.release();
			for(var i=0; i<tx.K; ++i){
				tx.symbols[i].moveMolecules();
			}
		}
		//tx.init();
		return tx;
	}
}

var Receiver = {
	createNew: function(tx){
		var rx = {};
		rx.tau_hat = 0;
		rx.Ts_hat = 0;
		rx.observ = [];
		rx.init = function(){
			for(var i = 0; i<tx.K; ++i){
				var id = "rx_time_"+parseInt(i);
				$("#simu").append("<div id='"+id+"'/>");
				$("#"+id).attr("class","rx_time");
			}
		}
		rx.catchMolecules = function(){
			for(var i=0; i<tx.K; ++i){
				tx.symbols[i].catchMolecules(rx);
			}
		}
		rx.update = function(max_k){
			for(var k = 0; k<max_k; ++k){
				var id = "rx_time_"+parseInt(k);
				var est = rx.tau_hat + k*rx.Ts_hat;
				$("#"+id).position({my:"left", at:"left+"+parseInt(est), of:"#simu"});
			}
		}
		rx.init_est = function(){
			var A = [[1,2,3],
				     [4,5,6],
					 [7,3,9]];
			var x = [3,1,2];
			var b = numeric.dot(A,x);
			rx.tau_hat = rx.observ[0] - 200;
			rx.Ts_hat = rx.observ[7]-rx.observ[0];
			rx.update(2);
		}
		rx.caught = function(time){
			rx.observ.push(time);
			for(var i=0; i<rx.observ.length; ++i){
				console.log(rx.observ[i]);
			}
			if( rx.observ.length == 8)
				rx.init_est();
		}
		rx.init();
		return rx;
	}
}

var s1 = Space.createNew();
var tx1 = Transmitter.createNew(s1);
var rx1 = Receiver.createNew(tx1);
tx1.init();
function doMove() {
	s1.move();
	tx1.moveMolecules();
	rx1.catchMolecules();
}

</script>


</body>
</html>
